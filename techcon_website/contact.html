  <main>
  <!-- Contact Information Section -->
  <section>
    <h2>Contact Information</h2>
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    
    <p>Follow us on:
      <a href="https://www.facebook.com" target="_blank">Facebook</a> |
      <a href="https://www.twitter.com" target="_blank">Twitter</a> |
      <a href="https://www.instagram.com" target="_blank">Instagram</a> |
      <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
    </p>
  </section>

  <!-- Embedded Google Map -->
  <section>
    <h2>Our Venue</h2>
    <div style="width: 100%; height: 400px;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0194768443743!2d-122.4194153846815!3d37.77492927975952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5c31e3ed%3A0xc82b8d4b8f0f0af4!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1614157817100!5m2!1sen!2sus"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- Contact Us Form -->
  <section>
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>
